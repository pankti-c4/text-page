<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
.subscribe-button {                          
    background-color: rgb(228, 21, 21);
    color: white;
    font-weight: bold;
    font-size: 15px;
    border: none;
    height: 37px;
    width: 105px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 1s;
}
.subscribe-button:hover{
  opacity: 0.7;
}
.subscribe-button:active{
  opacity: 0.1;
}

 
.join-button{
    background-color: white;
    color: rgb(37, 109, 205);
    border-color:rgb(8, 91, 163) ;
    border-radius: 3px;
    border-width: 1px;
    height:37px ;
    width: 60px;
    margin-right: 10px;
    cursor: pointer;
    border-style: solid;
    transition: background-color 1s,color 1s;


}
.join-button:hover{
  background-color:rgb(37, 109, 205); 
  color:white ;
}


.tweet-button {
    background-color: rgb(34, 161, 211);
    color: white;
    font-weight: bold;
    font-size: 15px;
    border: none;
    height: 37px;
    width: 70px;
    border-radius: 18.5px;
    cursor: pointer;
    margin-right: 10px;
    /* box-shadow: 5px 5px 12px rgb(22, 100, 163); */
    transition: box-shadow 2s;

}
.tweet-button:hover{
  box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.5);
}

  .uber-button {
    background-color: black;
    color: white;
    height: 37px;

    font-size: 15px;

    margin-right: 10px;

  }

    .amazon-button {
    background-color: rgb(255, 216, 20);

    cursor: pointer;
    font-size: 15px;

transition: background-color 1s;

  .amazon-button:hover{
background-color: rgb(237, 159, 14);

background-color: rgb(240, 240, 122);

  .github-button{

    cursor: pointer;
    transition: box-shadow 1s;
  }

background-color: rgb(121,82,179);
color: white;

  }

    background-color: rgb(52, 13, 90);

background-color: white;
color: rgb(108, 117, 125);

    background-color: rgb(10, 102, 194) ;

  }
